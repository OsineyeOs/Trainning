<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oluwaseun Philip Osineye - Product Manager Portfolio">
    <title>Oluwaseun Osineye | Product Manager | Technical Product Manager
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #0D3B66;
            --secondary-color: #FAF0CA;
            --accent-color: #F4D35E;
            --dark-color: #1D1E2C;
            --light-color: #E8E8E8;
            --font-stack: 'Inter', sans-serif;
        }
        * {
            margin: 0;g
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: var(--font-stack);
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        header {
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 15px 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 10px 0;
        }
        nav a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        nav a:hover {
            color: var(--accent-color);
        }
        section {
            max-width: 1000px;
            margin: 80px auto 40px;
            padding: 60px;
            background: white;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hero {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: white;
            padding: 100px 20px;
            text-align: center;
            margin-top: 80px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }
        footer {
            background: var(--primary-color);
            color: var(--secondary-color);
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#achievements">Achievements</a>
            <a href="#career">Career</a>
            <a href="#hobbies">Hobbies</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <section class="hero" id="home">
        <h1>Oluwaseun Philip Osineye</h1>
        <p>Product Manager | Strategist | Innovator</p>
    </section>
    
    <section id="about">
        <h2>About Me</h2>
        <p>An adaptable Product Manager with expertise in managing projects, negotiating contracts, and leading cross-functional teams.</p>
    </section>
    
    <section id="achievements">
        <h2>Achievements</h2>
        <ul>
            <li>Led product gitategy for multiple successful projects.</li>
            <li>Implemented cost-saving initiatives reducing project expenses by 20%.</li>
            <li>Developed a geocoding tool for AXA Mansard.</li>
        </ul>
    </section>
    
    <section id="career">
        <h2>Career</h2>
        <p>From Quantity Surveyor to Product Manager, my journey has been shaped by leadership, innovation, and continuous learning.</p>
    </section>
    
    <section id="hobbies">
        <h2>Hobbies</h2>
        <p>Photography, traveling, drone aerial photography, and editorial writing.</p>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:oluwaseun.osineye@gmail.com">oluwaseun.osineye@gmail.com</a></p>
        <p>LinkedIn: <a href="http://www.linkedin.com/in/oluwaseunosineye" target="_blank">LinkedIn Profile</a></p>
    </section>
    
    <footer>
        <p>&copy; 2025 Oluwaseun Osineye | All Rights Reserved</p>
    </footer>
</body>
</html>
